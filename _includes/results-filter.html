<form>
  <div class="form-row">
    <div class="form-group col-md-4 col-lg-2 offset-lg-3">
      <label for="race">Závod:</label>
      <select id="race" class="form-control"></select>
    </div>
    <div class="form-group col-md-4 col-lg-2">
      <label for="gender">Pohlaví:</label>
      <select id="gender" class="form-control">
        <option value="">- všichni -</option>
      </select>
    </div>
    <div class="form-group col-md-4 col-lg-2">
      <label for="category">Kategorie:</label>
      <select id="category" class="form-control">
        <option value="">- všichni -</option>
        <optgroup label="Ženy" data-gender="F" id="female-categories"></optgroup>
        <optgroup label="Muži" data-gender="M" id="male-categories"></optgroup>
      </select>
    </div>
  </div>
</form>

<div class="table-responsive">
  <table class="table table-sm table-hover results">
    <thead>
      <tr>
        <th><abbr title="absolutní pořadí">poř.</abbr></th>
        <th><abbr title="kategorie">kat.</abbr></th>
        <th><abbr title="pořadí v kategorii">poř.&nbsp;k.</abbr></th>
        <th><abbr title="startovní číslo">s.&nbsp;č.</abbr></th>
        <th class="name">jméno</th>
        <th class="number">čas</th>
      </tr>
    </thead>
    <tbody id="results"></tbody>
  </table>
</div>

<script async src="/js/results.js"></script>
