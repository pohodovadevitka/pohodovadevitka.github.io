<div class="btn-toolbar justify-content-end d-print-none" role="toolbar">
  <a
    href="#"
    class="btn btn-md btn-success mr-2"
    onclick="window.print(); return false;"
    title="Vytisknout"
  >
    {% include icon-print.svg %}
    <span class="sr-only">Vytisknout</span>
  </a>
  <a
    class="btn btn-md btn-secondary"
    href="/files/Propozice-{{ page.year }}.pdf"
    target="_blank"
    rel="noopener"
    title="Stáhnout propozice jako PDF"
  >
    {% include icon-download.svg %}
    <span class="sr-only">Stáhnout propozice jako PDF</span>
  </a>
</div>

<hr class="d-print-none">
