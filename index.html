<div id="carousel" class="carousel slide mb-3" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/images/logo.png" alt="logo" class="d-block w-100"/>
        </div>
        <div class="carousel-item">
            <img src="/images/phd-12.jpg" alt="foto ze závodu" class="d-block w-100"/>
        </div>
        <div class="carousel-item">
            <img src="/images/phd-13.jpg" alt="foto ze závodu" class="d-block w-100"/>
        </div>
        <div class="carousel-item">
            <img src="/images/phd-14.jpg" alt="foto ze závodu" class="d-block w-100"/>
        </div>
        <div class="carousel-item">
            <img src="/images/phd-15.jpg" alt="foto ze závodu" class="d-block w-100"/>
        </div>
        <div class="carousel-item">
            <img src="/images/phd-16.jpg" alt="foto ze závodu" class="d-block w-100"/>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Vlevo</span>
    </a>
    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Vpravo</span>
    </a>
</div>
