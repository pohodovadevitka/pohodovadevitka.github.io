---
layout: default
---

<article class="post" role="article">
  <h1 class="py-3">{{ page.title }}</h1>

  {{ content }}

  <p class="text-right text-muted">
    <i class="fas fa-calendar"></i>
    {{ page.date | date: "%d.%m. %Y" }}
  </p>
</article>

<nav class="my-3">
  <ul class="pagination justify-content-center">
    {% if page.previous.url %}
    <li class="page-item">
      <a class="page-link" href="{{ page.previous.url }}"> Předchozí </a>
    </li>
    {% endif %}
    {% if page.next.url %}
    <li class="page-item">
      <a class="page-link" href="{{ page.next.url }}"> Následující </a>
    </li>
    {% endif %}
  </ul>
</nav>
